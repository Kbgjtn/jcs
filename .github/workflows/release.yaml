name: Release
on:
  push:
    tags:
      - "v*.*.*"
permissions:
  contents: write # allow pushing commits back to the repo
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
      - name: Make build script executable
        run: chmod +x build/jcscli/build.sh
      - name: Run build script
        env:
          # pass the tag name as VERSION (GITHUB_REF_NAME is the tag, e.g. v1.2.3)
          VERSION: ${{ github.ref_name }}
        run: |
          # If triggered by workflow_dispatch, you can fall back to "dev"
          if [ -z "${VERSION:-}" ]; then
            VERSION="dev"
          fi
          echo "Running build.sh with VERSION=$VERSION"
          ./build.sh "$VERSION"
      - name: List dist contents (debug)
        run: ls -la dist || true
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jcscli-dist
          path: dist/**
          if-no-files-found: error
  changelog:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Install git-chglog
        run: |
          go install github.com/git-chglog/git-chglog/cmd/git-chglog@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH
      - name: Generate CHANGELOG.md
        run: |
          VERSION=${GITHUB_REF_NAME}
          git-chglog $VERSION > CHANGELOG.md
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add CHANGELOG.md
          git commit -m "Update CHANGELOG for $VERSION"
          git push
  release:
    runs-on: ubuntu-latest
    needs: [build, changelog]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*
          generate_release_notes: true
